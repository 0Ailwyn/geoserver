 waarvoor een specifieke configuratie is ingesteld en kan worden gebruikt om te schakelen tussen de \
 verschillende configuraties. Het niet instellen van een omgeving betekent automatisch dat de algemene configuratie wordt gebruikt.</p>\
<p>Het instellen van een specifieke configuratie kan via de pagina voor omgevingen.</p>

